<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #plates-infos{
            display: inline-flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            
        }
        .plate{
            margin: 10px 10px 10px 10px;
            width: 400px;
            box-shadow: 0px 3px 6px;
            background-color: rgb(64, 63, 76);
            border-radius: 30px;
            font-weight: 600;
           
        }
        .plate:hover{
            transform: scale(1.02);
            transition: 0.5s;
            cursor: pointer;
        }
        .plate-info{
            display: flex;
            width: 100%;
           
           
        }
        .main-content{
            text-align: center;
            margin:20px 10px 0px 10px;
        }
        body{
           
            background-image: url("../img/menuBG.jpg");
            
           
        }
    
        .number {
            position: relative;
            left: 50%;
            top: -52px;
            z-index: 1;
            background: rgb(204, 35, 17);
            border-radius: 65%;
            height: 20px;
            width: 20px;
            color: white;
            text-align: center;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <header>
                <div class="content">
                    <img src="../img/icon.png" id="logo">
                    <div id="cart">
                        <a href="commande.html">
                            <input type="image" src="../img/icons/shopping-cart.svg" width="45" hr >
                            <div class="number" ></div>
                        </a>
                        
                    </div>

                </div>
        </header>

        <div class="main-content" >
            <div id="plates-infos">
                    <div class="plate">
                            <img  src="../img/Food/yogurt.jpg" alt="yougurt" height="300px" width="400px">
                            <div class="plate-info">
                                <div style="width:50%; padding-left:10px; text-align: left">
                                    <h4>Yougurt sans sucre </h4>
                                    <h4>15.00 $</h4>
                                </div>
                                <input type="image" src="../img/icons/add-shopping-cart.svg" width="35" height="35" style="margin-left:35%; margin-top:7%" >
                                
                            </div>
                    </div>

                    <div class="plate">
                            <img  src="../img/Food/Pizza.jpg" alt="Pizza" height="300px" width="400px">
                            <div class="plate-info">
                                <div style="width:50%; padding-left:10px; text-align: left">
                                    <h4>Pizza au annas</h4>
                                    <h4>28.00 $</h4>
                                </div>
                                <input type="image" src="../img/icons/add-shopping-cart.svg" width="35" height="35" style="margin-left:35%; margin-top:7%" >
                                
                            </div>
                    </div>

                    <div class="plate">
                            <img  src="../img/Food/hamburger.jpg" alt="Hamburger" height="300px" width="400px">
                            <div class="plate-info">
                                <div style="width:50%; padding-left:10px; text-align: left">
                                    <h4>Hamburger au boeuf</h4>
                                    <h4>18.00 $</h4>
                                </div>
                                <input type="image" src="../img/icons/add-shopping-cart.svg" width="35" height="35" style="margin-left:35%; margin-top:7%" >
                                
                            </div>
                    </div>

                    <div class="plate">
                            <img  src="../img/Food/chicken.jpg" alt="Chicken" height="300px" width="400px">
                            <div class="plate-info">
                                <div style="width:50%; padding-left:10px; text-align: left">
                                    <h4>Korean Fried Chicken</h4>
                                    <h4>22.00 $</h4>
                                </div>
                                <input type="image" src="../img/icons/add-shopping-cart.svg" width="35" height="35" style="margin-left:35%; margin-top:7%" >
                                
                            </div>
                    </div>

                    <div class="plate">
                            <img  src="../img/Food/IceCream.jpg"  alt="Ice Cream" height="300px" width="400px">
                            <div class="plate-info">
                                <div style="width:50%; padding-left:10px; text-align: left">
                                    <h4>Ice Cream Sunday</h4>
                                    <h4>15.50 $</h4>
                                </div>
                                <input type="image" src="../img/icons/add-shopping-cart.svg" width="35" height="35" style="margin-left:35%; margin-top:7%" >
                                
                            </div>
                    </div>

                    

                    
            </div>
               
        </div>

        <footer>
                <div class="content">
                    <p>
                        <b>SEG 3525</b> - Ce site web n'est pas affilié avec l'Université d'Ottawa
                    </p>
                    <p id="hebergement">
                        Hébergé sur
                        <a href="https://github.com/BenJeau/SEG3525-Lab">
                            GitHub
                            <i class="fa fa-github"></i>
                        </a>
                    </p>
                </div>
            </footer>
    </div>
</body>
</html>
