<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #plates-infos{
            display: inline-flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
		}
		
        .plate{
            margin: 10px 10px 10px 10px;
            width: 270px;
			box-shadow: #3b3b3b 1px 1px 10px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            font-weight: 600;
			transition: transform 0.2s ease;
        }
        .plate:hover{
            transform: scale(1.02);
            cursor: pointer;
        }
        .plate-info{
            display: flex;
            width: 100%;
		}
		.plate-info h5 {
			font-weight: bold;
		}
		.plate img {
			border-radius: 5px 5px 0 0;
            width: 270px;
		}
        .main-content{
            text-align: center;
            margin:20px 10px 0px 10px;
        }
        #number {
            position: relative;
            left: 50%;
            top: -52px;
            z-index: 1;
            background: rgb(204, 35, 17);
			box-shadow: #3b3b3b90 1px 1px 5px;
            border-radius: 65%;
            height: 20px;
            width: 20px;
			color: white;
			font-weight: 600;
			text-align: center;
			opacity: 0;
			transition: opacity 0.5s ease;
		}

		#cart {
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		#cart p {
			color: black;
			font-weight: 900;
		}
        #cart div p{
            color:white;
        }
       
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="../js/menu.js"></script>
</head>

<body>
    <div id="container">
		<div id="bg"></div>
        <header>
                <div class="content">
						<a href="/">
							<img src="../img/icon.png" id="logo">
						</a>
                    <a href="commande.html" id="cart">
								<p>Votre panier</p>
                        <div style="height: 45px; padding-left: 5px">
                            <input type="image" src="../img/icons/shopping-cart.svg" width="45" hr >

                            <div id="number">
								<p></p>
							</div>
                        </div>
                    </a>
                </div>
        </header>

        <div class="content" id="main-content" >
            <div id="plates-infos">       
            </div>
               
        </div>

        <footer>
                <div class="content">
                    <p>
                        <b>SEG 3525</b> - Ce site web n'est pas affilié avec l'Université d'Ottawa
                    </p>
                    <p id="hebergement">
                        Hébergé sur
                        <a href="https://github.com/BenJeau/SEG3525-Lab">
                            GitHub
                            <i class="fa fa-github"></i>
                        </a>
                    </p>
                </div>
            </footer>
    </div>
</body>
</html>
