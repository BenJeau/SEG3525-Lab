<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Acceuil</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<div id="container">
		<div id="bg"></div>
		<header>
			<div class="content">
				<a href="/">
					<img src="img/icon.png" id="logo">
				</a>

				<div id="search">
					<input type="search" name="search" placeholder="Rechercher">

					<img src="img/icons/search.svg">
				</div>
			</div>
		</header>
		<section class="content" id="main-content">
			<div id="main-description">
				<h1>Bienvenue aux restaurants uOttawa</h1>
				<h2>Déguster et régaler en famille</h2>
			</div>
			<form action="/layout/restaurant.html" id="index-form">
				<div id="main-info">
					<div id="select-criterias">
						<div class="selection">
							<h1>Veuillez choisir une ville</h1>

							<div id="cities">
								<div>
									<input type="radio" name="city" value="ottawa" id="ottawa" checked>
									<label for="ottawa">Ottawa, Ontario, Canada</label>
								</div>
								<div>
									<input type="radio" name="city" value="montreal" id="montreal">
									<label for="montreal">Montréal, Québec, Canada</label>
								</div>
								<div>
									<input type="radio" name="city" value="toronto" id="toronto">
									<label for="toronto">Toronto, Ontario, Canada</label>
								</div>
								<div>
									<input type="radio" name="city" value="beijing" id="beijing">
									<label for="beijing">Beijing, Chine</label>
								</div>
								<div>
									<input type="radio" name="city" value="tokyo" id="tokyo">
									<label for="tokyo">Tokyo, Japon</label>
								</div>
								<div>
									<input type="radio" name="city" value="new-york" id="new-york">
									<label for="new-york">New York City, New York, USA</label>
								</div>
							</div>
						</div>
						<div class="selection">
							<h1>Veuillez choisir un type de repas</h1>

							<div id="type-repas">
								<div>
									<input type="checkbox" class="type-repas" name="petit-dejeuner" value="petit-dejeuner" id="petit-dejeuner">
									<label for="petit-dejeuner">Petit déjeuner</label>
								</div>
								<div>
									<input type="checkbox" class="type-repas" name="lunch" value="lunch" id="lunch">
									<label for="lunch">Lunch</label>
								</div>
								<div>
									<input type="checkbox" class="type-repas" name="diner" value="diner" id="diner">
									<label for="diner">Dîner</label>
								</div>
								<div>
									<input type="checkbox" class="type-repas" name="emporter" value="emporter" id="emporter">
									<label for="emporter">À emporter</label>
								</div>
								<div>
									<input type="checkbox" class="type-repas" name="boissons" value="boissons" id="boissons">
									<label for="boissons">Boissons</label>
								</div>
							</div>
						</div>
					</div>
					<button type="submit" class="button">
						<p>Accéder les restaurant</p>
					</button>
				</div>
			</form>
		</section>
		<footer>
			<div class="content">
				<p>
					<b>SEG 3525</b> - Ce site web n'est pas affilié avec l'Université d'Ottawa
				</p>
				<p id="hebergement">
					Hébergé sur
					<a href="https://github.com/BenJeau/SEG3525-Lab">
						GitHub
						<i class="fa fa-github"></i>
					</a>
				</p>
			</div>
		</footer>
	</div>
</body>

</html>
